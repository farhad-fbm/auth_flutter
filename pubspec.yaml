name: uione
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev



version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  image_picker: ^1.1.2
  file_picker: ^8.1.2
  hexagon: ^0.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner:
  flutter_gen_runner:

flutter_gen:
  output: lib/gen/
  line_length:
    80

    # Optional
  integrations:

  colors:
    inputs:
      - assets/color/colors.xml

    outputs:
      class_name: AppColors
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/